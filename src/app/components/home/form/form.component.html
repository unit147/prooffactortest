<div class="card">
  <div class="card-header">{{headerTitle}}<i class="material-icons card-close" (click)="removeClick()">highlight_off</i></div>
  <div class="card-body">
    <form [formGroup]="form" class="form lyt-grid">
      <div class="lyt-col-4">
        <select formControlName="matching">
          <ng-container *ngFor="let option of matchingOptions">
            <option value="{{option.value}}">{{option.display}}</option>
          </ng-container>
        </select>
      </div>
      <div class="lyt-col-8">
        <input formControlName="url" type="text" placeholder="Display URL">
        <div *ngIf="url.invalid && (url.dirty || url.touched)" class="form-error">URL is Missing</div>
      </div>
    </form>
  </div>
</div>
