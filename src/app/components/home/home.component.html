<main class="lyt-page">
  
  <section class="lyt-container">
    <h3>Where would you like to display your campaign?</h3>
    <ng-container *ngFor="let rule of rules.base; let i = index">
      <app-form [headerTitle]="baseFormTitle"
                [rule]="rule"
                [index]="i"
                [matchingOptions]="matchingOptions"
                (remove)="removeRule($event, 'base')"
                @addRemove></app-form>
    </ng-container>
    <button (click)="addForm('base')"><i class="material-icons">add</i> new rule</button>
  </section>

  <section class="lyt-container">  
    <h3>Exclusion Rules</h3>
    <ng-container *ngFor="let rule of rules.exclusion; let i = index">
      <app-form [headerTitle]="excludeFormTitle"
                [rule]="rule"
                [index]="i"
                [matchingOptions]="matchingOptions"
                (remove)="removeRule($event, 'exclusion')"
                @addRemove></app-form>
    </ng-container>
    <button (click)="addForm('exclusion')"><i class="material-icons">add</i> new rule</button>
  </section>
</main>
